<!DOCTYPE html>
<html>
  <head>
    <title>
      Webpage
    </title>
  </head>
  <body>
    <form>
      <input type="text" placeholder="Name" required /><br />
      <input type="date" min="2000-01-01" ><br />
      <input type="radio" name="Gender" value="Male" ><br />
      <input type="radio" name="Gender" value="Female" ><br />
      <input type="radio" name="Gender" value="Others" ><br />
      District:
      <select>
        <option>Kasargod</option>
        <option>Kannur</option>
        <option>Kozhikode</option>
        <option>Wayanad</option>
        <option>Malappuram</option>
        <option>Palakkad</option>
        <option>Thrissur</option>
        <option>Eranakulam</option>
        <option>Idukki</option>
        <option>Kottayam</option>
        <option>Alappuzha</option>
        <option>Pathanamthitta</option>
        <option>Kollam</option>
        <option>Thiruvananthapuram</option>
      </select>
      Languages Known:
        <input type="chechbox" value="Malayalam" checked />
        <input type="checkbox" value="English" />
        <input type="checkbox" value="Hindi" />
        <input type="checkbox" value="Tamil" /><br />
      <input type="email" placeholder="Your Email Address" /><br />
      <input type="Submit"/>
      <input type="submit" value="Reset" />
  </body>
</html>
